<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: white;
            color: black;
            font: normal 18pt Arial;
        }

    </style>
</head>

<body>
   <h1>Calculadora</h1>
   <p></p>
   <p>Informe os n√∫meros a serem somados:</p>
   <input type="number" id="n1"> +
   <input type="number" id="n2">
   <button onclick="soma()">Somar</button>
   <div id="res">Resultado</div>


   <script>
        function soma() {
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')

            var nu1 = Number(n1.value)
            var nu2 = Number(n2.value)
            var soma = nu1 + nu2
            res.innerHTML = `A soma fica  ${soma}`
        }
        
   </script>
</body>
</html>
